<script>
  // å¸¸é‡å®šä¹‰
  const ITEMS_PER_PAGE = 10;

  // çŠ¶æ€ç®¡ç†ç±»
  class PaginatedState {
    constructor(itemsPerPage = 10) {
      this.itemsPerPage = itemsPerPage;
      this.page = 1;
      this.data = [];
      this._filteredData = null;
    }

    setData(data) {
      this.data = data || [];
      this._filteredData = null;
      this.validatePage();
    }

    validatePage() {
      const maxPage = this.totalPages;
      if (this.page > maxPage) {
        this.page = Math.max(1, maxPage);
      }
      if (this.page < 1) {
        this.page = 1;
      }
    }

    get totalPages() {
      return Math.max(1, Math.ceil(this.data.length / this.itemsPerPage));
    }

    get currentPageData() {
      const start = (this.page - 1) * this.itemsPerPage;
      const end = start + this.itemsPerPage;
      return this.data.slice(start, end);
    }

    nextPage() {
      if (this.page < this.totalPages) {
        this.page++;
        return true;
      }
      return false;
    }

    prevPage() {
      if (this.page > 1) {
        this.page--;
        return true;
      }
      return false;
    }

    setPage(page) {
      const newPage = Math.min(Math.max(1, page), this.totalPages);
      if (this.page !== newPage) {
        this.page = newPage;
        return true;
      }
      return false;
    }
  }

  // åº”ç”¨çŠ¶æ€
  const state = {

  // ä¸»é¢˜ç®¡ç†

  // å‘½ä»¤å¤„ç†
  async function sendCommand(command) {
    try {
      const response = await fetch('/control/command', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ command })
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const result = await response.json();
      if (result.status === 'error') {
        throw new Error(result.message);
      }

      return result;
    } catch (error) {
      console.error('Command execution failed:', error);
      throw error;
    }
  }

  // UI ç»„ä»¶æ¸²æŸ“
  function renderPagination(elementId, paginatedState, renderFunction) {
    const element = document.getElementById(elementId);

    const { page, totalPages } = paginatedState;
    element.innerHTML = '';

    const prevButton = document.createElement('button');
    prevButton.className = 'action-button';
    prevButton.textContent = 'ä¸Šä¸€é¡µ';
    prevButton.disabled = page <= 1;
    prevButton.addEventListener('click', () => {
      if (paginatedState.prevPage()) {
        renderFunction();
      }
    });

    const pageInfo = document.createElement('span');
    pageInfo.className = 'page-info';
    pageInfo.textContent = `ç¬¬ ${page} é¡µ / å…± ${totalPages} é¡µ`;

    const nextButton = document.createElement('button');
    nextButton.className = 'action-button';
    nextButton.textContent = 'ä¸‹ä¸€é¡µ';
    nextButton.disabled = page >= totalPages;
    nextButton.addEventListener('click', () => {
      if (paginatedState.nextPage()) {
        renderFunction();
      }
    });

    element.appendChild(prevButton);
    element.appendChild(pageInfo);
    element.appendChild(nextButton);
  }
